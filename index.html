<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Employee Directory</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Meet the Team</h1>

        <div id="select-menu" class="select-menu" name="select-menu">
          <label for="select" class="visually-hidden"
            >Search for members by team</label
          >
          <select id="select" class="heartbeat">
            <option value="select-team">Select the team</option>
            <option value="everyone">Everyone</option>
            <option value="leadership">Leadership</option>
            <option value="sales">Sales</option>
            <option value="customer-service">Customer Service</option>
            <option value="product">Product</option>
          </select>
          <img
            src="images/icons/arrow.png"
            id="arrow-icon"
            class="arrow-icon"
            alt="Arrow icon"
          />
        </div>
      </div>
    </header>
    <main>
      <div id="employee-container" class="employee-container"></div>
    </main>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
